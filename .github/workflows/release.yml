name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # needed to upload to GitHub Releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Set up GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GORELEASER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'